  let o=ctx.createOscillator();
  o.frequency.value=900;o.connect(ctx.destination);o.start();
  setTimeout(()=>o.stop(),350);
}

function getStatus(now){
  let presentCutoff=new Date(); presentCutoff.setHours(6,30,0,0);
  let absentCutoff=new Date(); absentCutoff.setHours(12,0,0,0);

  if(now<=presentCutoff) return "Present";
  if(now<absentCutoff) return "Late";
  return "Absent";
}

function onScanSuccess(decodedText){
  if(scanLocked)return;
  scanLocked=true;

  let table=document.getElementById("attendanceTable");
  let msg=document.getElementById("scanMessage");
  let student=students[decodedText];

  if(!student){
    msg.innerText="❌ Unknown QR";
    msg.className="error";
    beepError(); unlock(); return;
  }

  let name=student.name;

  for(let i=1;i<table.rows.length;i++){
    if(table.rows[i].cells[0].innerText===name){
      msg.innerText="⚠ Already scanned: "+name;
      msg.className="error";
      beepError(); unlock(); return;
    }
  }

  let now=new Date();
  let status=getStatus(now);

  let row=table.insertRow();
  row.insertCell(0).innerText=name;
  row.insertCell(1).innerText=now.toLocaleDateString();
  row.insertCell(2).innerText=now.toLocaleTimeString();
  row.insertCell(3).innerText=status;
  row.cells[3].className=status.toLowerCase();

  msg.innerText="✅ "+name+" ("+status+")";
  msg.className="success";
  beepSuccess();
  unlock();
}

function unlock(){setTimeout(()=>scanLocked=false,scanDelay);}
new Html5QrcodeScanner("reader",{fps:10,qrbox:250}).render(onScanSuccess);

function markAllAbsent(){
  let table=document.getElementById("attendanceTable");
  let scanned=[...table.rows].slice(1).map(r=>r.cells[0].innerText);
  let now=new Date();

  for(let id in students){
    let name=students[id].name;
    if(!scanned.includes(name)){
      let row=table.insertRow();
      row.insertCell(0).innerText=name;
      row.insertCell(1).innerText=now.toLocaleDateString();
      row.insertCell(2).innerText="-";
      row.insertCell(3).innerText="Absent";
      row.cells[3].className="absent";
    }
  }
}


function exportToCSV(){
  let rows=[...document.querySelectorAll("#attendanceTable tr")];
  let csv=rows.map(r=>[...r.cells].map(c=>c.innerText).join(",")).join("\n");
  let blob=new Blob([csv]);
  let a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="Attendance.csv";
  a.click();
}
