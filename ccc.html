function onScanSuccess(decodedText) {
  let table = document.getElementById("attendanceTable");
  let student = students[decodedText];
  let studentName = student ? student.name : "Unknown Student";

  for (let i = 1; i < table.rows.length; i++) {
    if (table.rows[i].cells[0].innerText === studentName) return;
  }

  let row = table.insertRow();
  let nameCell = row.insertCell(0);
  let dateCell = row.insertCell(1);
  let timeCell = row.insertCell(2);
  let statusCell = row.insertCell(3);

  let now = new Date();

  let presentCutoff = new Date();
  presentCutoff.setHours(6, 30, 0, 0);

  let absentCutoff = new Date();
  absentCutoff.setHours(12, 0, 0, 0);

  let status = "";
  if (now <= presentCutoff) {
    status = "Present";
    statusCell.className = "present";
  } else if (now < absentCutoff) {
    status = "Late";
    statusCell.className = "late";
  } else {
    status = "Absent";
    statusCell.className = "absent";
  }

  nameCell.innerHTML = studentName;
  dateCell.innerHTML = now.toLocaleDateString();
  timeCell.innerHTML = now.toLocaleTimeString();
  statusCell.innerHTML = status;
}

let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
scanner.render(onScanSuccess);

function markAllAbsent() {
  let table = document.getElementById("attendanceTable");
  let scanned = [];

  for (let i = 1; i < table.rows.length; i++) {
    scanned.push(table.rows[i].cells[0].innerText);
  }

  let now = new Date();

  for (let id in students) {
    let student = students[id];
    let name = student.name;

    if (!scanned.includes(name)) {
      let row = table.insertRow();
      let c1 = row.insertCell(0);
      let c2 = row.insertCell(1);
      let c3 = row.insertCell(2);
      let c4 = row.insertCell(3);

      c1.innerHTML = name;
      c2.innerHTML = now.toLocaleDateString();
      c3.innerHTML = "-";
      c4.innerHTML = "Absent";
      c4.className = "absent";
    }
  }
}

function exportToCSV() {
  let table = document.getElementById("attendanceTable");
  let rows = [];

  for (let i = 1; i < table.rows.length; i++) {
    let row = [];
    for (let j = 0; j < table.rows[i].cells.length; j++) {
      row.push(table.rows[i].cells[j].innerText);
    }

    let gender = "M";
    for (let id in students) {
      if (students[id].name === row[0]) {
        gender = students[id].gender;
        break;
      }
    }
    row.push(gender);
    rows.push(row);
  }

  rows.sort((a, b) => {
    if (a[4] === b[4]) return a[0].localeCompare(b[0]);
    if (a[4] === "M") return -1; 
    return 1; 
  });

  let csv = [];
  csv.push("Student Name,Date,Time,Status"); 
  rows.forEach(r => csv.push(r.slice(0,4).join(",")));

  let blob = new Blob([csv.join("\n")], { type: "text/csv" });
  let link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "Attendance.csv";
  link.click();
}
